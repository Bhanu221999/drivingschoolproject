      <script>
         // Event listener for form submission
         document.getElementById('scheduleForm').addEventListener('submit', function (e) {
             e.preventDefault(); // Prevent default form submission
     
             // Collect form field values using FormData object
             const formData = new FormData(this);
     
             // Check if a row is being edited
             const table = document.querySelector('#savedDetails');
             if (table.getAttribute('data-editing')) {
                 const editingRowIndex = parseInt(table.getAttribute('data-editing'));
                 const cells = table.rows[editingRowIndex].cells;
     
                 // Update the edited row with new data
                 cells[0].innerText = formData.get('training');
                 cells[1].innerText = formData.get('score');
                 cells[2].innerText = formData.get('student');
                 cells[3].innerText = formData.get('remarks');
     
                 // Clear the 'data-editing' attribute after update
                 table.removeAttribute('data-editing');
             } else {
                 // If no row is being edited, add a new row with form data
                 const tableBody = document.querySelector('#savedDetails tbody');
                 const newRow = document.createElement('tr');
                 newRow.innerHTML = `
                     <td>${formData.get('training')}</td>
                     <td>${formData.get('score')}</td>
                     <td>${formData.get('student')}</td>
                     <td>${formData.get('remarks')}</td>
                     <td>
                         <button onclick="editRow(this)" style="color: white; background-color: green; border: none; padding: 5px 10px; border-radius: 4px;">Edit</button>
                         <button onclick="deleteRow(this)" style="color: white; background-color: red; border: none; padding: 5px 10px; border-radius: 4px;">Delete</button>
                     </td>
                 `;
                 tableBody.appendChild(newRow);
             }
     
             // Reset the form after submission
             document.querySelector('form').reset();
         });
     
         // Function to edit a table row
         function editRow(button) {
             const table = document.querySelector('#savedDetails');
             const rows = table.rows;
             const editingRowIndex = button.parentNode.parentNode.rowIndex;
     
             // Set 'data-editing' attribute to mark the row being edited
             table.setAttribute('data-editing', editingRowIndex);
     
             const cells = rows[editingRowIndex].cells;
             // Populate form fields with row data for editing
             document.querySelector('input[name="training"]').value = cells[0].innerText;
             document.querySelector('input[name="score"]').value = cells[1].innerText;
             document.querySelector('select[name="student"]').value = cells[2].innerText;
             document.querySelector('input[name="remarks"]').value = cells[3].innerText;
         }
     
         // Function to delete a table row
         function deleteRow(button) {
             const rowIndex = button.parentNode.parentNode.rowIndex;
             document.querySelector("#savedDetails").deleteRow(rowIndex);
         }
     </script>
